<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Etherpad jQuery Plugin Example</title>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="js/etherpad.js"></script>
</head>

<body id="home">

<button id="contents" onClick="$('#Editor').pad({'getContents':'TextContainer'});">Publish</button>
<button id="contents" onClick="$('#Editor').empty();$('#TextContainer').pad({'padId':'Website','showChat':'false'});">Edit</button>

       <div id="TextContainer" ></div>
        <div id="Editor"></div>
        
	<script type="text/javascript">
        $('#Editor').pad({'padId':'Website'}); // sets the pad id and puts the pad in the div
	</script>

</body>
</html>
